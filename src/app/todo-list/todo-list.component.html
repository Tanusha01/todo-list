<div class="todo-container">
  <h1>My Todo List</h1>
  <form>
    <mat-form-field>
      <mat-label>Enter a task</mat-label>
      <input matInput [(ngModel)]="newTask" name="newTask" value="task" />
    </mat-form-field>
    <ng-container *ngIf="!editing">
      <button
        mat-raised-button
        color="accent"
        class="add-button"
        (click)="addTask()"
      >
        Add task
      </button>
    </ng-container>
    <ng-container *ngIf="editing">
      <button
        mat-raised-button
        color="accent"
        class="add-button"
        (click)="saveChanges()"
      >
        Save
      </button>
      <button
        mat-raised-button
        color="accent"
        class="add-button"
        (click)="cancel()"
      >
        Cancel
      </button>
    </ng-container>
  </form>

  <div class="task-list">
    <ng-container *ngFor="let task of taskList">
      <app-todo-task
        [task]="task"
        (remove)="removeTask($event)"
        (edit)="editTask($event)"
      ></app-todo-task>
    </ng-container>
  </div>
</div>
